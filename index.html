<!DOCTYPE html>
<html lang="en">
    <!-- By Ali Aslan -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6e97ac">
</head>
<body>
    
    <div class="container">
        <div class="box">
          <div class="header-app">
            <img src="./logo.jpg" alt="Logo" class="logo">
            <h1>IMC Calculator </h1>
          </div>
          
          <div class="content">


            <div class="input">
                <label for="height">Age</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Calculate IMC</button>
          </div>
          <div class="result">
            <p>Your IMC is</p>
            <div id="result">00.00</div>
            
            <p class="comment"></p>
          </div>
        <!-- Ajout de la progress bar après le résultat -->
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

        
      

        </div>
      </div>

   


      
 



    
<script src="script.js">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/imc_app/sw.js')  // Utilisez '/imc_app/sw.js'
    .then(function(registration) {
      console.log('Service Worker enregistré avec succès :', registration);
    })
    .catch(function(error) {
      console.log('Échec de l\'enregistrement du Service Worker :', error);
    });
  }
</script>
 <!-- Enregistrement du service worker -->

</body>
</html>
